<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة التميز | التجمع الصحي الثاني</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/Apply.css">
    
</head>
<body>

    <div class="main-card">
        <div class="info-side">
            <div class="logo-box">
                <img src="/static/Logo.jpg" alt="شعار التجمع">
            </div>
            <h2>بوابة التميز الرقمية</h2>
            <p>انضم إلينا في رحلة تطوير مهاراتك داخل أحد أكبر التجمعات الصحية في المملكة.</p>
            <a href="index.html" style="margin-top: 20px; padding: 12px 20px; background: white; color: var(--dark); border-radius: 8px; text-decoration: none; font-weight: 700; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: inline-block;">العودة إلى الرئيسية</a>
        </div>
        <div class="form-side">
            <div class="form-header">
                <h1>طلب انضمام جديد</h1>
                <p style="color: #888; font-size: 14px;">أدخل بياناتك بدقة لضمان سرعة معالجة الطلب</p>
            </div>

            <form class="form-grid" onsubmit="event.preventDefault(); alert('تم الإرسال بنجاح!');">
                <div class="input-box full">
                    <label><i class="fas fa-user-edit"></i> الاسم الكامل</label>
                    <input type="text" placeholder="مثال: صالح بن محمد" required>
                </div>

                <div class="input-box">
                    <label><i class="fas fa-id-card"></i> رقم الهوية</label>
                    <input type="text" maxlength="10" placeholder="10xxxxxxxx" required>
                </div>

                <div class="input-box">
                    <label><i class="fas fa-phone-alt"></i> رقم الجوال</label>
                    <input type="text" maxlength="10" placeholder="05xxxxxxxx" required>
                </div>

                <div class="input-box">
                    <label><i class="fas fa-university"></i> اسم الجامعة</label>
                    <input type="text" placeholder="مثال: جامعة الملك سعود" required>
                </div>

                <div class="input-box">
                    <label><i class="fas fa-graduation-cap"></i> التخصص</label>
                    <select required>
                        <option value="">اختر التخصص</option>
                        <option>تقنية معلومات</option>
                        <option>تمريض</option>
                        <option>إدارة صحية</option>
                    </select>
                </div>
                
                <div class="input-box">
                    <label><i class="fas fa-calendar-alt"></i>سنة التخرج</label>
                    <input type="number" min="2020" max="2030" placeholder="مثال: 2024" required>
                </div>
                
                <div class="input-box">
                    <label><i class="fas fa-envelope-open-text"></i>  البريد الإلكتروني الجامعي او الشخصي</label>
                    <input type="email" placeholder="student@edu.sa" required>
                </div>

                <div class="input-box full">
                    <button type="submit" class="submit-btn">إرسال الطلب الآن</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
