<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
   
</head>
<body>

    <div class="login-card">
        <div class="logo-box">
            <img src="Logo.jpg" alt="Logo">
        </div>
        <h1>تسجيل دخول الإدارة</h1>
        <p>مرحباً بك مجدداً، يرجى إدخال بياناتك للوصول</p>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>اسم المستخدم أو البريد</label>
                <i class="fas fa-user-shield"></i>
                <input type="text" id="username" placeholder="admin@kfmc.sa" required>
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">دخول النظام</button>
        </form>

        <div class="footer-links">
            <a href="index.html">العودة للرئيسية</a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // مؤقتاً: أي دخول سيوجهنا للداشبورد
            window.location.href = "Dashboard.html";
        }
    </script>
</body>
</html>
